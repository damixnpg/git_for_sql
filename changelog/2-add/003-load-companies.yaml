databaseChangeLog:
  - changeSet:
      id: 4
      author: junior
      changes:
        - loadData:
          tableName: companies
          file: data/brokers.csv
          relativeToChangelogFile: false
          encoding: UTF-8
          separator: ","
          quotchar: '"'
          columns:
              - column:
                  name: name
                  type: STRING
              - column:
                  name: npn
                  type: STRING
      rollback: |
        DELETE FROM companies;